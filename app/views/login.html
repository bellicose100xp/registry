<form class="form-horizontal col-md-8 col-md-offset-2"
      name="loginForm"
      ng-submit="lc.login(loginForm.$valid)" novalidate>

    <fieldset>
        <legend> Enter your email & password for login</legend>

        <div class="form-group"
             ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
            <label for="email" class="col-md-2 control-label">Email:</label>

            <div class="col-md-4">
                <input id="email"
                       name="email"
                       class="form-control"
                       type="email"
                       ng-model="lc.email"
                       required>
            </div>

            <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                <div class="text-danger" ng-message="required">Email is required</div>
                <div class="text-danger" ng-message="email">Invalid email</div>
            </div>

        </div>

        <div class="form-group"
             ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
            <label for="password" class="col-md-2 control-label">Password:</label>

            <div class="col-md-4">
                <input id="password"
                       name="password"
                       class="form-control"
                       type="password"
                       ng-model="lc.password"
                       required>
            </div>

            <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                <div class="text-danger" ng-message="required">Password is required</div>
            </div>

        </div>


        <div class="form-group">
            <button type="submit">Login</button>

            <span style="color: #ffffff;background-color: red; padding: 5px;"
                  ng-show="lc.errorMessage">{{lc.errorMessage}}</span>

            <span style="color: #ffffff;background-color: red; padding: 5px;"
                  ng-show="lc.needsValidation">ERROR! Check all entry errors on the page</span>

        </div>



    </fieldset>

</form>
