<!DOCTYPE html>
<html ng-app="registry">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- libraries -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-messages.js"></script>

    <!-- controllers -->
    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/mainController.js"></script>
    <script src="app/js/controllers/loginController.js"></script>
    <script src="app/js/controllers/statusController.js"></script>
    <script src="app/js/controllers/detailsController.js"></script>

    <!-- filters -->
    <script src="app/js/filters/tel.js"></script>
</head>

<body>
<div class="row">
    <div class="h4 text-center"
         ng-controller="statusController as sc"
         ng-show="sc.userEmail"> <span class="glyphicon glyphicon-user"></span> {{ sc.userEmail }} | <a ui-sref="login"
                                                         ng-click="sc.logout()">Logout</a>
    </div>
</div>

<div class="container">
    <div ui-view></div>
</div>

</body>
</html>
